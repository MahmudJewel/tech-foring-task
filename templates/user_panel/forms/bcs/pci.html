<form class="bg-white p-2 pci-service">
    <div class="mt-5 information-form">
        <h5 class="fw-bold text-center border-bottom border-gray p-2">Please Provide Necessary Informations for PCI - Financial Data security:
        </h5>
        <div class="mt-5 info-type">
            <div class="row g-3 row-cols-sm-2">
                <div class="col">
                    <label for="">Company Name</label>
                    <input type="text" class="form-control" id="" placeholder="Enter your comapny name">
                </div>
                <div class="col">
                    <label for="">Country</label>
                    <input type="text" class="form-control" id="" placeholder="Enter your country name">
                </div>
                <div class="col">
                    <label for="">Annual Transactions</label>
                    <input type="number" class="form-control" id="" placeholder="Enter the value">
                </div>
                <div class="col">
                    <label for="">Number of Employee</label>
                    <input type="number" class="form-control" id="" placeholder="Enter the value">
                </div>
                <div class="col">
                    <label for="">Number of Clients</label>
                    <input type="number" class="form-control" id="" placeholder="Enter the value">
                </div>
                <div class="col">
                    <label for="">Did you fulfill the 12 requirement of pci certification?</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5 d-flex justify-content-center">
        <button type="submit" class="btn btn-navy py-2">Submit <i class="icofont-long-arrow-right"></i></button>
    </div>
</form>
