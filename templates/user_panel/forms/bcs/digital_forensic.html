<form class="bg-white p-2 hack-recovery-services malware-removal-services">
    <div class="row">
        <div class="col-md-4 sub-services shadow">
            <h5 class="fw-bold">Investigation for:</h5>
            <div class="">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="" id="hack-sub-1">
                    <label class="form-check-label" for="hack-sub-1">Data Breach</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="" id="hack-sub-2">
                    <label class="form-check-label" for="hack-sub-2">Device Hack</label>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="d-none information-form">
                <h5 class="fw-bold text-center border-bottom border-gray p-2">Please Provide Necessary Informations:
                </h5>

                <!-- types of platform and technology  -->
                <div class="mt-5 d-none info-type">
                    <h6 class="heading">Platform and Technology</h6>

                    <div class="mt-3 row g-4">
                        <div class="col-12">
                            <h6>Choose your cloud platform:</h6>
                            <div class="mt-3 btn-group d-block" id="cloud-platform" role="group" aria-label="cloud platform">
                                <input type="radio" class="btn-check" name="btnradio" id="btn-1" autocomplete="off" checked>
                                <label onclick="takeOthersPlatformInput('others-platform-input',false)" class="btn btn-outline-navy" for="btn-1">AWS</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btn-2" autocomplete="off">
                                <label onclick="takeOthersPlatformInput('others-platform-input',false)" class="btn btn-outline-navy" for="btn-2">Google Cloud</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btn-3" autocomplete="off">
                                <label onclick="takeOthersPlatformInput('others-platform-input',false)" class="btn btn-outline-navy" for="btn-3">Microsoft Azure</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btn-4" autocomplete="off">
                                <label onclick="takeOthersPlatformInput('others-platform-input',false)" class="btn btn-outline-navy" for="btn-4">GoDaddy</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btn-5" autocomplete="off">
                                <label onclick="takeOthersPlatformInput('others-platform-input',false)" class="btn btn-outline-navy" for="btn-5">Linode</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btn-6" autocomplete="off">
                                <label onclick="takeOthersPlatformInput('others-platform-input',true)" class="btn btn-outline-navy" for="btn-6">Others</label>

                                <div id="others-platform-input" class="d-none mt-3 col-7">
                                    <input type="text" class="form-control" placeholder="Enter your platform name" aria-describedby="customPlatform">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 d-flex align-items-end">
                            <div class="dropdown">
                                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            Please tick any technology that is present on the server
                        </a>
                                <ul class="dropdown-menu p-2" aria-labelledby="dropdownMenuLink">
                                    <li>
                                        <input class="form-check-input" type="checkbox" name="" id="server-tech-1">
                                        <label class="form-check-label" for="server-tech-1">Apache</label>
                                    </li>
                                    <li>
                                        <input class="form-check-input" type="checkbox" name="" id="server-tech-2">
                                        <label class="form-check-label" for="server-tech-2">NGINX</label>
                                    </li>
                                    <li>
                                        <input class="form-check-input" type="checkbox" name="" id="server-tech-3">
                                        <label class="form-check-label" for="server-tech-3">IIS</label>
                                    </li>
                                    <li>
                                        <input class="form-check-input" type="checkbox" name="" id="server-tech-4">
                                        <label class="form-check-label" for="server-tech-4">FTP Server</label>
                                    </li>
                                    <li>
                                        <input class="form-check-input" type="checkbox" name="" id="server-tech-5">
                                        <label class="form-check-label" for="server-tech-5">Email Server</label>
                                    </li>
                                    <li>
                                        <input class="form-check-input" type="checkbox" name="" id="server-tech-6">
                                        <label class="form-check-label" for="server-tech-6">Docker</label>
                                    </li>
                                    <li>
                                        <input class="form-check-input" type="checkbox" name="" id="server-tech-7">
                                        <label class="form-check-label" for="server-tech-7">Kubernate</label>
                                    </li>
                                    <li>
                                        <input class="form-control form-control-sm" type="text" name="" placeholder="Others">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- device information  -->

                <div class="mt-5 d-none info-type">
                    <div class="row row-cols-sm-2 g-3">
                        <div class="col d-flex align-items-end">
                            <div class="dropdown mt-3">
                                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Number of Your Devices
                        </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <!-- level #2 -->
                                    <div class="dropdown dropend">
                                        <a class="dropdown-item dropdown-toggle" href="#" id="dropdown-layouts" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mobile</a>
                                        <div class="dropdown-menu" aria-labelledby="dropdown-layouts">
                                            <span class="dropdown-item">
                                        <div class="form-check" onclick="showInputField(this,'android-device')">
                                            <input class="form-check-input" type="checkbox" name="" id="device-1">
                                            <label class="form-check-label" for="device-1">Android</label>
                                        </div>
                                        <input id="android-device" class="d-none mt-2 form-control form-control-sm"
                                            type="number" name="" placeholder="no. of devices">
                                    </span>
                                            <span class="dropdown-item">
                                        <div class="form-check" onclick="showInputField(this,'ios-device')">
                                            <input class="form-check-input" type="checkbox" name="" id="device-2">
                                            <label class="form-check-label" for="device-2">IOS</label>
                                        </div>
                                        <input id="ios-device" class="d-none mt-2 form-control form-control-sm"
                                            type="number" name="" placeholder="no. of devices">
                                    </span>
                                        </div>
                                    </div>
                                    <!-- /level #2 -->
                                    <div class="dropdown dropend">
                                        <a class="dropdown-item dropdown-toggle" href="#" id="dropdown-layouts" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Computer</a>
                                        <div class="dropdown-menu" aria-labelledby="dropdown-layouts">
                                            <span class="dropdown-item">
                                        <div class="form-check" onclick="showInputField(this,'windows-device')">
                                            <input class="form-check-input" type="checkbox" name="" id="device-1">
                                            <label class="form-check-label" for="device-1">Windows</label>
                                        </div>
                                        <input id="windows-device" class="d-none mt-2 form-control form-control-sm"
                                            type="number" name="" placeholder="no. of devices">
                                    </span>
                                            <span class="dropdown-item">
                                        <div class="form-check" onclick="showInputField(this,'linux-device')">
                                            <input class="form-check-input" type="checkbox" name="" id="device-2">
                                            <label class="form-check-label" for="device-2">Linux</label>
                                        </div>
                                        <input id="linux-device" class="d-none mt-2 form-control form-control-sm"
                                            type="number" name="" placeholder="no. of devices">
                                    </span>
                                            <span class="dropdown-item">
                                        <div class="form-check" onclick="showInputField(this,'mac-device')">
                                            <input class="form-check-input" type="checkbox" name="" id="device-2">
                                            <label class="form-check-label" for="device-2">Mac</label>
                                        </div>
                                        <input id="mac-device" class="d-none mt-2 form-control form-control-sm"
                                            type="number" name="" placeholder="no. of devices">
                                    </span>
                                        </div>
                                    </div>
                                    <span class="dropdown-item">
                                <div class="form-check" onclick="showInputField(this,'smart-tv')">
                                    <input class="form-check-input" type="checkbox" name="" id="smart-tv-2">
                                    <label class="form-check-label" for="smart-tv-2">Smart TV</label>
                                </div>
                                <input id="smart-tv" class="d-none mt-2 form-control form-control-sm" type="number"
                                    name="" placeholder="no. of devices">
                            </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-5 d-flex justify-content-center">
                    <button type="submit" class="btn btn-navy py-2">Submit <i class="icofont-long-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

</form>
