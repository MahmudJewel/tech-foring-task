<form class="bg-white p-2">
    <div class="row">
        <div class="col-md-4 sub-services shadow">
            <h5 class="fw-bold">OSINT Intelligence for:</h5>
            <div class="">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="" id="hack-sub-1">
                    <label class="form-check-label" for="hack-sub-1">Background Check</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="" id="hack-sub-2">
                    <label class="form-check-label" for="hack-sub-2">Private Investigation</label>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="d-none information-form">
                <h5 class="fw-bold text-center border-bottom border-gray p-2">Please Provide Necessary Informations:</h5>

                <div class="mt-5 d-none info-type">
                    <h6 class="heading">Information for Background Check</h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="">No. of Person</label>
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="col-md-6">
                            <label for="">Country of Subject</label>
                            <input type="text" class="form-control" id="">
                        </div>
                    </div>
                    <div class="mt-5 d-none info-type">
                        <div class="col-md-12">
                            <label>Do you want to investigate a person or business? 
                            </label>
                            <select class="form-select" aria-label="Default select example">
                            <option value="Person">Person</option>
                            <option value="Business">Business</option>
                        </select>
                        </div>

                        <div class="mt-3 col-md-12">
                            <label>Do you need this information for personal usage or court? 
                            </label>
                            <select class="form-select" aria-label="Default select example">
                            <option value="Personal">Personal</option>
                            <option value="Court">Court</option>
                        </select>
                        </div>
                        <div class="mt-3 col-md-12">
                            <label for="">How soon do  you want the report ?</label>
                            <input type="text" class="form-control" id="">
                        </div>
                    </div>
                </div>

                <div class="mt-5 d-flex justify-content-center">
                    <button type="submit" class="btn btn-navy py-2">Submit <i class="icofont-long-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

</form>
